<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona de Combate 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #020617; /* Cyber Dark */
            color: white;
            overflow-x: hidden;
        }

        /* O Caminho (Estrada) */
        .path-line {
            position: absolute;
            width: 8px;
            background: #1e293b;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Nós de Fase (Stages) */
        .stage-node {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 4px solid #475569;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }

        /* Fase Ativa (Desbloqueada) */
        .stage-active {
            border-color: #22d3ee; /* Cyan */
            background: radial-gradient(circle at 30% 30%, #0e7490, #083344);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.4);
            animation: pulse-glow 2s infinite;
        }
        .stage-active:hover {
            transform: scale(1.1);
            border-color: #fbbf24; /* Amarelo */
        }

        /* Fase Bloqueada */
        .stage-locked {
            opacity: 0.6;
            filter: grayscale(100%);
            cursor: not-allowed;
        }

        /* Animação de Pulso */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(34, 211, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
        }

        /* Estilo Tech para HUD */
        .hud-panel {
            font-family: 'Orbitron', sans-serif; /* Mais legível para textos longos */
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 2px solid #22d3ee;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mapa Mundi - Seleção de Zona</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">



    <style>

        body {

            font-family: 'Orbitron', sans-serif;

            background-color: #020617; /* Cyber Dark base */

            color: white;

        }



        /* Estilo dos Portais de Zona */

        .zone-portal {

            background: linear-gradient(180deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.95) 100%);

            border: 2px solid rgba(34, 211, 238, 0.3); /* Ciano fraco */

            backdrop-filter: blur(10px);

            transition: all 0.3s ease;

            position: relative;

            overflow: hidden;

        }



        /* Portal Desbloqueado (Hover) */

        .zone-unlocked:hover {

            border-color: #22d3ee;

            box-shadow: 0 0 25px rgba(34, 211, 238, 0.5);

            transform: translateY(-5px) scale(1.02);

        }

        /* Efeito de scanline no hover */

        .zone-unlocked::after {

            content: '';

            position: absolute;

            top: -50%;

            left: -50%;

            width: 200%;

            height: 200%;

            background: linear-gradient(to bottom, transparent, rgba(34,211,238,0.1), transparent);

            transform: rotate(45deg);

            animation: scanline 3s linear infinite;

            opacity: 0;

            pointer-events: none;

        }

        .zone-unlocked:hover::after { opacity: 1; }



        @keyframes scanline { 0% { transform: translateY(-100%) rotate(45deg); } 100% { transform: translateY(100%) rotate(45deg); } }



        /* Portal Bloqueado */

        .zone-locked {

            border-color: #475569;

            opacity: 0.7;

            cursor: not-allowed;

            filter: grayscale(80%);

        }



        /* Portal "Em Breve" */

        .zone-soon {

            border-color: #fbbf24; /* Amarelo/Laranja */

            border-style: dashed;

            opacity: 0.5;

        }



        /* Barra de Progresso Interna */

        .progress-bar-bg { background: rgba(15, 23, 42, 0.8); border: 1px solid #334155; }

        .progress-bar-fill { background: linear-gradient(90deg, #0ea5e9, #22d3ee); box-shadow: 0 0 10px rgba(34,211,238,0.7); }

    </style>

</head>

<body class="min-h-screen flex flex-col">



    <div class="fixed inset-0 z-0 pointer-events-none opacity-10 bg-cover bg-center mix-blend-overlay"

         style="background-image: url('assets/pattern_tech.png');">

    </div>

    <div class="sticky top-0 z-50 w-full p-4 flex justify-between items-center bg-slate-900/90 border-b border-cyan-900 backdrop-blur-md shadow-lg">

        <a href="dashboard.html" class="flex items-center gap-2 text-cyan-400 hover:text-white transition-colors">

            <i class="fa-solid fa-chevron-left"></i>

            <span class="text-xs font-bold tracking-widest uppercase">Voltar ao Painel</span>

        </a>

        <div class="flex items-center gap-2 text-yellow-400 bg-slate-800/80 px-3 py-1 rounded-full border border-yellow-600/50">

            <i class="fa-solid fa-coins animate-pulse"></i>

            <span class="text-xs font-bold tracking-wider">150 WC</span>

        </div>

    </div>





    <div class="flex-1 z-10 p-6 flex flex-col items-center">



        <h1 class="text-3xl md:text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 drop-shadow-[0_0_10px_rgba(34,211,238,0.6)] uppercase tracking-widest text-center mb-2">

            Mapa Mundi

        </h1>

        <p class="text-slate-400 text-sm mb-12 tracking-wider uppercase">Selecione o Setor de Operação</p>





        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-5xl">



            <a href="zone1.html" class="zone-portal zone-unlocked rounded-2xl p-6 flex flex-col gap-4 group h-auto md:h-80 justify-between">

                <div class="flex justify-between items-start">

                    <div>

                        <h2 class="text-2xl font-bold text-white group-hover:text-cyan-300 transition-colors">ZONE 1</h2>

                        <p class="text-cyan-500 text-xs uppercase tracking-widest">Eating & Drinking</p>

                    </div>

                    <i class="fa-solid fa-earth-americas text-4xl text-cyan-600/50 group-hover:text-cyan-400 transition-all"></i>

                <div class="flex-1 flex items-center justify-center py-4">

                     <i class="fa-solid fa-burger text-6xl text-slate-700 group-hover:text-cyan-200 transition-all drop-shadow-[0_0_15px_rgba(34,211,238,0.2)]"></i>

                </div>

                        <div class="h-full w-1/5 progress-bar-fill rounded-full"></div>

            <div class="zone-portal zone-locked rounded-2xl p-6 flex flex-col gap-4 h-auto md:h-80 justify-between relative">

                 <div class="absolute inset-0 flex items-center justify-center z-20 bg-black/40">

                    <i class="fa-solid fa-lock text-5xl text-slate-500 drop-shadow-lg"></i>

                </div>



                <div class="flex justify-between items-start opacity-50">

                    <div>

                        <h2 class="text-2xl font-bold text-slate-300">ZONE 2</h2>

                    </div>

                    <i class="fa-solid fa-compass text-4xl text-slate-700"></i>

                </div>



                <div class="flex-1 flex items-center justify-center py-4 opacity-30">

                    <i class="fa-solid fa-users text-6xl text-slate-800"></i>

                </div>



                <div class="w-full opacity-50">

                    <div class="text-xs text-slate-500 text-center uppercase tracking-widest border border-slate-700 py-2 rounded">

                        Requer Zona 1 Completa

                    </div>

                </div>

            </div>





            <div class="zone-portal zone-soon rounded-2xl p-6 flex flex-col items-center justify-center gap-4 h-auto md:h-80 relative bg-yellow-900/10">

                <i class="fa-solid fa-person-digging text-5xl text-yellow-600/70"></i>

                <h2 class="text-xl font-bold text-yellow-600/70 uppercase tracking-widest">Em Construção</h2>

                <p class="text-yellow-600/50 text-xs text-center">Novos dados sendo<br>compilados...</p>

            </div>



        </div> </div>



    <script>

        // Exemplo de como você controlaria isso no futuro com JS:

        // let maxZoneReached = localStorage.getItem('bw_max_zone') || 1;

        // if (maxZoneReached < 2) { // Aplica classe de bloqueio na zona 2 }

    </script>

<script>

    // Verifica se o usuário tem a permissão 'bw_zone2_unlocked'

    if (localStorage.getItem('bw_zone2_unlocked') === 'true') {

        

        // Seleciona o segundo card (Zona 2) que está com a classe 'zone-locked'

        // NOTA: Se você mudou a ordem, adicione id="zone-2" na div da Zona 2 para garantir

        const zone2 = document.querySelector('.zone-locked'); 



        if (zone2) {

            // 1. Remove a aparência de bloqueado

            zone2.classList.remove('zone-locked');

            zone2.classList.add('zone-unlocked', 'group', 'cursor-pointer');

            

            // 2. Remove o cadeado visual e limpa a opacidade

            zone2.innerHTML = `

                <div class="flex justify-between items-start">

                    <div>

                        <h2 class="text-2xl font-bold text-white group-hover:text-cyan-300 transition-colors">ZONE 2</h2>

                        <p class="text-cyan-500 text-xs uppercase tracking-widest">Family</p>

                    </div>

                    <i class="fa-solid fa-users text-4xl text-cyan-600/50 group-hover:text-cyan-400 transition-all"></i>

                </div>

                <div class="flex-1 flex items-center justify-center py-4">

                    <i class="fa-solid fa-compass text-6xl text-slate-700 group-hover:text-cyan-200 transition-all drop-shadow-[0_0_15px_rgba(34,211,238,0.2)]"></i>

                </div>

                <div class="w-full">

                    <div class="flex justify-between text-xs text-slate-400 mb-1"><span>Progresso</span><span class="text-cyan-400">0%</span></div>

                    <div class="h-2 progress-bar-bg rounded-full overflow-hidden"><div class="h-full w-0 progress-bar-fill rounded-full"></div></div>

                </div>

            `;



            // 3. Transforma a DIV em um Link clicável para a zone2.html

            // (Como divs não têm href nativo se não forem <a>, embrulhamos ou usamos JS)

            zone2.onclick = function() {

                window.location.href = 'zone2.html';

            };

        }

    }

</script>
<script>
    // === PATCH DE PROGRESSO ZONA 1 (AUTOMÁTICO) ===
    (function(){
        // 1. Pega o nível (1 a 6) e transforma em porcentagem (0 a 100)
        let nivelAtual = parseInt(localStorage.getItem('bw_zone1_progress') || 1);
        let porcentagem = Math.min(100, Math.max(0, (nivelAtual - 1) * 20));

        // 2. Encontra o elemento da Zona 1 e atualiza
        let cardZone1 = document.querySelector('a[href="zone1.html"]');
        if (cardZone1) {
            // Atualiza o texto (ex: 40%)
            cardZone1.querySelector('.text-cyan-400').innerText = porcentagem + "%";
            
            // Atualiza a barra de progresso
            let barra = cardZone1.querySelector('.progress-bar-fill');
            barra.classList.remove('w-1/5'); // Remove a largura fixa antiga do CSS
            barra.style.width = porcentagem + "%"; // Aplica a nova largura real
        }
    })();
</script>
</body>

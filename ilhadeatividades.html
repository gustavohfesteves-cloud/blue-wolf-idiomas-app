    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #020617; /* Cyber Dark base */
            color: white;
        }

        /* Estilo dos Portais de Zona */
        .zone-portal {
            background: linear-gradient(180deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.95) 100%);
            border: 2px solid rgba(34, 211, 238, 0.3); /* Ciano fraco */
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Portal Desbloqueado (Hover) */
        .zone-unlocked:hover {
            border-color: #22d3ee;
            box-shadow: 0 0 25px rgba(34, 211, 238, 0.5);
            transform: translateY(-5px) scale(1.02);
        }
        /* Efeito de scanline no hover */
        .zone-unlocked::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom, transparent, rgba(34,211,238,0.1), transparent);
            transform: rotate(45deg);
            animation: scanline 3s linear infinite;
            opacity: 0;
            pointer-events: none;
        }
        .zone-unlocked:hover::after { opacity: 1; }

        @keyframes scanline { 0% { transform: translateY(-100%) rotate(45deg); } 100% { transform: translateY(100%) rotate(45deg); } }

        /* Portal Bloqueado */
        .zone-locked {
            border-color: #475569;
            opacity: 0.7;
            cursor: not-allowed;
            filter: grayscale(80%);
        }

        /* Portal "Em Breve" */
        .zone-soon {
            border-color: #fbbf24; /* Amarelo/Laranja */
            border-style: dashed;
            opacity: 0.5;
        }

        /* Barra de Progresso Interna */
        .progress-bar-bg { background: rgba(15, 23, 42, 0.8); border: 1px solid #334155; }
        .progress-bar-fill { background: linear-gradient(90deg, #0ea5e9, #22d3ee); box-shadow: 0 0 10px rgba(34,211,238,0.7); transition: width 1s ease-out; }
    </style>
</head>

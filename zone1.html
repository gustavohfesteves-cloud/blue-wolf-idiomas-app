<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 1 - BlueWolf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #020617;
            color: white;
            overflow-x: hidden;
        }

        /* Linha do Circuito (Fica atrás dos botões) */
        .circuit-line {
            position: absolute;
            width: 8px;
            top: 20px;
            bottom: 20px;
            background: #1e293b;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-radius: 4px;
        }

        /* Botões de Nível */
        .level-node {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            transition: all 0.3s;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.2rem;
            background-color: #020617; /* Garante que a linha não apareça "dentro" do botão */
        }

        /* Estado: Desbloqueado */
        .node-unlocked {
            border: 4px solid #38bdf8;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
            color: white;
        }
        .node-unlocked:hover {
            transform: scale(1.1);
            border-color: #fbbf24;
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.6);
            color: #fbbf24;
        }

        /* Estado: Bloqueado */
        .node-locked {
            border: 4px solid #334155;
            color: #475569;
            cursor: not-allowed;
        }

        /* Estado: Concluído (Check) */
        .node-completed {
            background: #0ea5e9;
            border-color: #0ea5e9;
            box-shadow: 0 0 10px #0ea5e9;
        }

        /* Baú */
        .chest-node {
            width: 90px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: transform 0.3s;
            filter: grayscale(100%);
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #020617;
            border-radius: 10px;
        }
        .chest-unlocked {
            filter: grayscale(0%);
            opacity: 1;
            cursor: pointer;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* HUD */
        .hud-panel {
            font-family: 'Orbitron', sans-serif;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 2px solid #22d3ee;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

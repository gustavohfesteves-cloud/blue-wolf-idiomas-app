    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #020617;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Linha do Circuito (Atrás dos botões) */
        .circuit-line {
            position: absolute;
            width: 6px;
            top: 0;
            bottom: 0;
            background: #1e293b; /* Cor escura da trilha */
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Botões de Nível */
        .level-node {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10; /* Acima da linha */
            transition: all 0.3s;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.2rem;
            background-color: #020617; /* Fundo para tapar a linha */
        }

        /* 1. Nível Aberto (Atual) */
        .node-unlocked {
            border: 4px solid #38bdf8; /* Cyan */
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
            color: white;
            animation: pulse-border 2s infinite;
        }
        .node-unlocked:hover { transform: scale(1.1); }

        /* 2. Nível Bloqueado (Futuro) */
        .node-locked {
            border: 4px solid #334155; /* Slate Dark */
            color: #475569;
            cursor: not-allowed;
        }

        /* 3. Nível Concluído (Passado) */
        .node-completed {
            background: #0ea5e9; /* Preenchido */
            border: 4px solid #0ea5e9;
            box-shadow: 0 0 10px #0ea5e9;
        }

        /* Baú */
        .chest-container {
            position: relative;
            z-index: 10;
            background-color: #020617;
            padding: 10px;
            border-radius: 20px;
            margin-top: 20px;
        }
        
        .chest-icon {
            font-size: 3rem;
            transition: transform 0.3s;
        }

        /* Baú Fechado */
        .chest-locked { color: #475569; filter: grayscale(100%); opacity: 0.5; cursor: not-allowed; }
        
        /* Baú Aberto */
        .chest-unlocked { 
            color: #fbbf24; 
            filter: grayscale(0%); 
            opacity: 1; 
            cursor: pointer; 
            animation: bounce 2s infinite; 
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulse-border { 0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(56, 189, 248, 0); } 100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); } }

        .hud-panel { background: rgba(15, 23, 42, 0.95); border-bottom: 2px solid #22d3ee; }
    </style>
</head>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilha de Atividades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Orbitron', sans-serif; }
        .card-tech {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            box-shadow: 5px 5px 10px #0b1120, -5px -5px 10px #1f2f4a;
        }
    </style>
</head>
<body class="bg-[#0a0f1c] min-h-screen flex flex-col">

    <div class="w-full p-4 flex justify-between items-center bg-slate-900/80 border-b border-cyan-900 backdrop-blur-md sticky top-0 z-50">
        <span class="font-bold text-cyan-400 tracking-wider text-sm md:text-base">BLUEWOLF IDIOMAS</span>
        <a href="index.html" class="px-4 py-1 bg-red-900/50 rounded text-xs text-red-300 border border-red-800 hover:bg-red-800">SAIR</a>
    </div>

    <div class="flex-1 flex flex-col items-center justify-center p-6">
        
        <div class="w-full max-w-md mb-8">
            <button class="w-full py-3 bg-gradient-to-r from-cyan-700 to-blue-700 border-2 border-cyan-400 text-white font-bold rounded tracking-widest shadow-[0_0_15px_rgba(6,182,212,0.6)] uppercase">
                INSCREVER
            </button>
        </div>

        <h2 class="text-white text-2xl font-bold mb-6 uppercase tracking-widest text-center drop-shadow-[0_0_5px_rgba(255,255,255,0.8)]">
            Ilha de Atividades
        </h2>

        <div class="grid grid-cols-2 gap-4 w-full max-w-md">
            
            <div class="aspect-square card-tech rounded-2xl border border-cyan-500/30 flex flex-col items-center justify-center gap-2 p-2 cursor-pointer hover:border-cyan-400 hover:shadow-[0_0_15px_rgba(6,182,212,0.4)] transition-all active:scale-95">
                <i class="fa-solid fa-earth-americas text-5xl text-cyan-400 drop-shadow-[0_0_10px_cyan]"></i>
                <span class="text-white text-xs md:text-sm font-bold text-center uppercase leading-tight mt-2">
                    Ilha de<br>Atividades
                </span>
            </div>

            <div class="aspect-square card-tech rounded-2xl border border-blue-500/30 flex flex-col items-center justify-center gap-2 p-2 cursor-pointer hover:border-blue-400 hover:shadow-[0_0_15px_rgba(59,130,246,0.4)] transition-all active:scale-95">
                <i class="fa-solid fa-book-journal-whills text-5xl text-blue-400 drop-shadow-[0_0_10px_blue]"></i>
                <span class="text-white text-xs md:text-sm font-bold text-center uppercase leading-tight mt-2">
                    Material<br>Imersivo
                </span>
            </div>

            <div class="aspect-square card-tech rounded-2xl border border-purple-500/30 flex flex-col items-center justify-center gap-2 p-2 cursor-pointer hover:border-purple-400 hover:shadow-[0_0_15px_rgba(168,85,247,0.4)] transition-all active:scale-95">
                <i class="fa-solid fa-brain text-5xl text-purple-400 drop-shadow-[0_0_10px_purple]"></i>
                <span class="text-white text-xs md:text-sm font-bold text-center uppercase leading-tight mt-2">
                    Memorização<br>Cibernética
                </span>
            </div>

            <div class="aspect-square card-tech rounded-2xl border border-emerald-500/30 flex flex-col items-center justify-center gap-2 p-2 cursor-pointer hover:border-emerald-400 hover:shadow-[0_0_15px_rgba(16,185,129,0.4)] transition-all active:scale-95">
                <i class="fa-solid fa-font text-5xl text-emerald-400 drop-shadow-[0_0_10px_emerald]"></i>
                <span class="text-white text-xs md:text-sm font-bold text-center uppercase leading-tight mt-2">
                    Vocabulário<br>Base
                </span>
            </div>

        </div>
    </div>

</body>
</html>

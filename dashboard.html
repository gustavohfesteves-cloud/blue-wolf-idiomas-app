<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BlueWolf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            font-family: 'Orbitron', sans-serif; 
            background-color: #050b14;
        }

        /* Efeito de Vidro Cibernético nos Cards */
        .card-cyber {
            background: linear-gradient(180deg, rgba(30, 41, 59, 0.7) 0%, rgba(15, 23, 42, 0.9) 100%);
            border: 1px solid rgba(34, 211, 238, 0.3); /* Ciano fraco */
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        /* Hover Effects específicos por cor */
        .hover-cyan:hover {
            border-color: #22d3ee;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.4);
            transform: translateY(-5px);
        }
        .hover-blue:hover {
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            transform: translateY(-5px);
        }
        .hover-purple:hover {
            border-color: #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
            transform: translateY(-5px);
        }
        .hover-green:hover {
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
            transform: translateY(-5px);
        }

        /* Texto brilhante */
        .neon-text {
            text-shadow: 0 0 5px currentColor;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center relative overflow-hidden">

    <div class="absolute inset-0 z-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-cyan-900/10 to-black z-0 pointer-events-none"></div>

    <div class="w-full p-4 flex justify-between items-center z-10 border-b border-white/10 bg-black/40 backdrop-blur-md">
        <div class="flex items-center gap-2">
            <span class="text-cyan-400 font-bold tracking-widest text-sm">BLUEWOLF</span>
        </div>
        <a href="index.html" class="text-xs text-red-400 border border-red-900 px-3 py-1 rounded hover:bg-red-900/50 transition-colors">SAIR</a>
    </div>

    <div class="flex-1 w-full max-w-md p-6 flex flex-col items-center z-10 gap-8">

        <button class="w-full py-4 bg-gradient-to-r from-cyan-800 to-blue-800 border-2 border-cyan-500 rounded-lg shadow-[0_0_15px_rgba(6,182,212,0.5)] text-white font-black tracking-[0.2em] uppercase hover:brightness-110 active:scale-95 transition-all">
            INSCREVER
        </button>

        <h1 class="text-2xl md:text-3xl text-white font-bold text-center uppercase tracking-widest drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]">
            Painel de Controle
        </h1>

        <div class="grid grid-cols-2 gap-4 w-full">

            <a href="ilhadeatividades.html" class="card-cyber hover-cyan aspect-square rounded-2xl flex flex-col items-center justify-center gap-3 p-2 cursor-pointer group">
                <i class="fa-solid fa-earth-americas text-5xl text-cyan-400 drop-shadow-[0_0_10px_rgba(34,211,238,0.8)] group-hover:scale-110 transition-transform"></i>
                <span class="text-white text-xs md:text-sm font-bold text-center uppercase leading-tight group-hover:text-cyan-200">
                    Ilha de<br>Atividades
                </span>
            </a>

            <a href="materialimersivo.html" class="card-cyber hover-blue aspect-square rounded-2xl flex flex-col items-center justify-center gap-3 p-2 cursor-pointer group">
                <i class="fa-solid fa-book-journal-whills text-5xl text-blue-400 drop-shadow-[0_0_10px_rgba(59,130,246,0.8)] group-hover:scale-110 transition-transform"></i>
                <span class="text-white text-xs md:text-sm font-bold text-center uppercase leading-tight group-hover:text-blue-200">
                    Material<br>Imersivo
                </span>
            </a>

            <a href="memorizacaocibernetica.html" class="card-cyber hover-purple aspect-square rounded-2xl flex flex-col items-center justify-center gap-3 p-2 cursor-pointer group">
                <i class="fa-solid fa-brain text-5xl text-purple-400 drop-shadow-[0_0_10px_rgba(168,85,247,0.8)] group-hover:scale-110 transition-transform"></i>
                <span class="text-white text-xs md:text-sm font-bold text-center uppercase leading-tight group-hover:text-purple-200">
                    Memorização<br>Cibernética
                </span>
            </a>

            <a href="vocabulario.html" class="card-cyber hover-green aspect-square rounded-2xl flex flex-col items-center justify-center gap-3 p-2 cursor-pointer group">
                <i class="fa-solid fa-font text-5xl text-emerald-400 drop-shadow-[0_0_10px_rgba(16,185,129,0.8)] group-hover:scale-110 transition-transform"></i>
                <span class="text-white text-xs md:text-sm font-bold text-center uppercase leading-tight group-hover:text-emerald-200">
                    Vocabulário<br>Base
                </span>
            </a>
<video id="bg-soundtrack" loop autoplay playsinline style="display: none;">
    <source src="ep2.mp4" type="video/mp4">
</video>

<script>
    window.addEventListener('load', function() {
        var player = document.getElementById("bg-soundtrack");
        player.volume = 0.2; // Volume 20%

        // Tenta forçar o play imediatamente
        var playPromise = player.play();

        if (playPromise !== undefined) {
            playPromise.then(_ => {
                // Autoplay funcionou! (O navegador confiou em nós)
                console.log("Áudio iniciado taticamente.");
            })
            .catch(error => {
                // O Navegador bloqueou. Ativar Plano B: Esperar o primeiro clique.
                console.log("Capataz do navegador bloqueou. Aguardando interação.");
                document.addEventListener('click', function() {
                    player.play();
                }, { once: true });
            });
        }
    });
</script>
        </div>
    </div>

</body>
</html>

    <style>
        body { 
            font-family: 'Press Start 2P', cursive; 
            background-color: #050014;
            overflow-x: hidden;
        }

        /* Animação de Flutuar (Como as fases do Bomberman) */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-fast { animation: float 3s ease-in-out infinite; }
        .float-slow { animation: float 4s ease-in-out infinite; animation-delay: 1s; }
        .float-reverse { animation: float 3.5s ease-in-out infinite; animation-delay: 0.5s; }

        /* Fundo Espacial Gerado via CSS */
        .space-bg {
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
        }
        
        /* Estilo dos Botões/Fases */
        .stage-node {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border: 4px solid #38bdf8; /* Azul Cyan */
            image-rendering: pixelated;
        }
        .stage-node:hover {
            border-color: #fbbf24; /* Amarelo ao passar o mouse */
            transform: scale(1.1);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Aula</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Orbitron', sans-serif; }</style>
</head>
<body class="bg-black h-screen flex flex-col">

    <div class="relative flex-1 w-full bg-gray-900">
        <img src="wolf_class.jpeg" alt="Sala de Aula" class="w-full h-full object-contain md:object-cover">
    </div>

    <div class="h-auto py-6 bg-slate-900 border-t-2 border-cyan-600 flex items-center justify-center px-6 shadow-[0_-5px_20px_rgba(0,0,0,0.5)]">
        <a href="dashboard.html" class="w-full max-w-md">
            <button class="w-full py-4 bg-green-600 hover:bg-green-500 text-white font-black text-xl rounded shadow-[0_0_15px_rgba(34,197,94,0.6)] uppercase tracking-wider active:scale-95 transition-transform border border-green-400">
                Entendido, Sensei!
            </button>
        </a>
    </div>
<video id="bg-soundtrack" loop autoplay playsinline style="display: none;">
    <source src="bluewolffalando.mp4" type="video/mp4">
</video>

<script>
    window.addEventListener('load', function() {
        var player = document.getElementById("bg-soundtrack");
        player.volume = 0.2; // Volume 20%

        // Tenta forçar o play imediatamente
        var playPromise = player.play();

        if (playPromise !== undefined) {
            playPromise.then(_ => {
                // Autoplay funcionou! (O navegador confiou em nós)
                console.log("Áudio iniciado taticamente.");
            })
            .catch(error => {
                // O Navegador bloqueou. Ativar Plano B: Esperar o primeiro clique.
                console.log("Capataz do navegador bloqueou. Aguardando interação.");
                document.addEventListener('click', function() {
                    player.play();
                }, { once: true });
            });
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3 - Sentence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Orbitron', sans-serif; background-color: #0f172a; }
        
        /* Estilo dos Blocos de Palavras */
        .word-bubble {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border: 2px solid #38bdf8;
            box-shadow: 0 4px 0 #075985;
            transition: transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .word-bubble:active {
            transform: translateY(4px);
            box-shadow: 0 0 0;
        }
        /* Estado quando a palavra já foi usada */
        .word-used {
            opacity: 0.3;
            pointer-events: none;
            border-color: #475569;
            box-shadow: none;
        }

        /* Área da Imagem de Contexto */
        .context-image-container {
            border: 3px solid #334155;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Animação de Erro */
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .shake-error { animation: shake 0.4s ease-in-out; border-color: #ef4444 !important; }
        
        /* Animação de Sucesso */
        @keyframes pop-success { 0% { scale: 1; } 50% { scale: 1.05; } 100% { scale: 1; } }
        .success-border { border-color: #22c55e !important; box-shadow: 0 0 20px #22c55e; animation: pop-success 0.3s ease; }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-between py-6 px-4">

    <div class="w-full max-w-md h-2 bg-slate-800 rounded-full mb-4">
        <div class="w-full h-full bg-cyan-500 rounded-full shadow-[0_0_10px_cyan]"></div>
    </div>

    <div class="w-full max-w-md aspect-square rounded-2xl overflow-hidden context-image-container mb-4 relative bg-slate-800">
        <img src="drinking.jpeg" alt="Context" class="w-full h-full object-cover">
        
        <button onclick="playHint()" class="absolute top-4 right-4 w-10 h-10 bg-black/50 hover:bg-cyan-600 rounded-full text-white backdrop-blur flex items-center justify-center transition-colors">
            <i class="fa-solid fa-volume-high"></i>
        </button>
    </div>

    <div id="sentence-line" class="w-full max-w-md min-h-[70px] bg-slate-900 border-b-4 border-slate-700 rounded-t-lg flex flex-wrap gap-2 p-3 items-center justify-center mb-6 transition-colors">
        <span class="text-slate-600 text-xs uppercase tracking-widest animate-pulse" id="placeholder-text">Tap words to build</span>
    </div>

    <div id="word-bank" class="flex flex-wrap justify-center gap-3 w-full max-w-md mb-auto">
        </div>

    <button onclick="checkSentence()" class="w-full max-w-md py-4 bg-green-600 hover:bg-green-500 text-white font-black text-xl rounded-xl uppercase tracking-widest shadow-[0_0_15px_rgba(34,197,94,0.6)] active:scale-95 transition-all mt-4 border-b-4 border-green-800 active:border-b-0 active:translate-y-1">
        VERIFY
    </button>

    <script>
        // CONFIGURAÇÃO DO NÍVEL (Setup Dopaminérgico)
        
        // A frase correta. Note que "Blue Wolf" é um bloco único para facilitar a memorização do personagem.
        const correctSentence = ["Blue Wolf", "drinks", "water"]; 
        
        // Palavras disponíveis (Corretas + Distratores Lógicos)
        // Adicionei "eats" para forçar o aluno a diferenciar a ação da imagem.
        const poolWords = ["water", "eats", "Blue Wolf", "drinks"]; 
        
        const nextPage = "zone1.html"; // Retorna ao mapa para desbloquear nível 2

        let userSentence = [];

        window.onload = function() {
            renderBank();
        };

        function renderBank() {
            const bank = document.getElementById('word-bank');
            bank.innerHTML = '';
            
            poolWords.forEach((word, index) => {
                const btn = document.createElement('button');
                // Verifica se a palavra já foi usada (baseado no índice original para permitir palavras repetidas se houver)
                const isUsed = userSentence.some(item => item.originalIndex === index);
                
                btn.className = `word-bubble px-4 py-3 rounded-xl text-white font-bold text-sm md:text-base ${isUsed ? 'word-used' : ''}`;
                btn.innerText = word;
                
                if(!isUsed) {
                    btn.onclick = () => addToLine(word, index);
                }
                
                bank.appendChild(btn);
            });

            renderLine();
        }

        function renderLine() {
            const line = document.getElementById('sentence-line');
            const placeholder = document.getElementById('placeholder-text');
            
            // Limpa visual atual
            const currentButtons = line.querySelectorAll('button');
            currentButtons.forEach(btn => btn.remove());

            if (userSentence.length === 0) {
                placeholder.style.display = 'block';
            } else {
                placeholder.style.display = 'none';
                
                userSentence.forEach((item, arrIndex) => {
                    const btn = document.createElement('button');
                    btn.className = "bg-cyan-600 text-white px-3 py-2 rounded-lg shadow cursor-pointer hover:bg-cyan-500 font-bold uppercase text-sm border-b-2 border-cyan-800 active:border-b-0 active:translate-y-px";
                    btn.innerText = item.word;
                    btn.onclick = () => removeFromLine(arrIndex);
                    line.appendChild(btn);
                });
            }
        }

        function addToLine(word, originalIndex) {
            userSentence.push({ word: word, originalIndex: originalIndex });
            // Som de "clique" mecânico satisfatório
            // new Audio('click.mp3').play(); 
            renderBank();
        }

        function removeFromLine(arrIndex) {
            userSentence.splice(arrIndex, 1);
            renderBank();
        }

        function checkSentence() {
            // Transforma objetos em array de strings para comparação
            const currentWords = userSentence.map(obj => obj.word);
            
            // Comparação estrita
            if (JSON.stringify(currentWords) === JSON.stringify(correctSentence)) {
                // === SUCESSO ===
                const line = document.getElementById('sentence-line');
                line.classList.remove('border-slate-700');
                line.classList.add('success-border', 'bg-green-900/30'); // Feedback Visual Verde
                
                // Feedback Sonoro de Vitória (Opcional)
                // new Audio('success.mp3').play();

                // === LÓGICA DE PROGRESSÃO ===
                // Salva que o usuário passou do Nível 1
                let currentLevel = parseInt(localStorage.getItem('bw_zone1_progress')) || 1;
                if (currentLevel === 1) { 
                    localStorage.setItem('bw_zone1_progress', 2); // Desbloqueia Nível 2
                }

                // Aguarda um momento para o aluno saborear a vitória e muda de página
                setTimeout(() => window.location.href = nextPage, 1500);

            }

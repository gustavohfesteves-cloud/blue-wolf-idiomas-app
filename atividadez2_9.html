<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3 - Sentence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Orbitron', sans-serif; background-color: #0f172a; }
        
        /* Estilo dos Blocos de Palavras */
        .word-bubble {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border: 2px solid #38bdf8;
            box-shadow: 0 4px 0 #075985;
            transition: transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            user-select: none; /* Impede seleção de texto */
        }
        .word-bubble:active {
            transform: translateY(4px);
            box-shadow: 0 0 0;
        }
        /* Estado quando a palavra já foi usada */
        .word-used {
            opacity: 0.3;
            pointer-events: none;
            border-color: #475569;
            box-shadow: none;
            transform: translateY(4px);
        }

        /* Área da Imagem de Contexto */
        .context-image-container {
            border: 3px solid #334155;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Animações */
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .shake-error { animation: shake 0.4s ease-in-out; border-color: #ef4444 !important; }
        
        @keyframes pop-success { 0% { scale: 1; } 50% { scale: 1.05; } 100% { scale: 1; } }
        .success-border { border-color: #22c55e !important; box-shadow: 0 0 20px #22c55e; animation: pop-success 0.3s ease; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-6 px-4 gap-6">

    <div class="fixed inset-0 z-0 pointer-events-none opacity-10 bg-cover bg-center mix-blend-overlay" style="background-image: url('assets/pattern_tech.png');"></div>

    <div class="w-full max-w-md h-2 bg-slate-800 rounded-full z-10">
        <div class="w-full h-full bg-cyan-500 rounded-full shadow-[0_0_10px_cyan]"></div>
    </div>

    <div class="w-full max-w-md aspect-square rounded-2xl overflow-hidden context-image-container relative bg-slate-800 z-10 shrink-0">
        <<video 
    src="sister.jpeg" 
    autoplay 
    loop 
    muted 
    playsinline 
    class="w-full h-full object-cover">
</video>>
        
        <button onclick="playHint()" class="absolute top-4 right-4 w-10 h-10 bg-black/50 hover:bg-cyan-600 rounded-full text-white backdrop-blur flex items-center justify-center transition-colors border border-white/20">
            <i class="fa-solid fa-volume-high"></i>
        </button>
    </div>

    <div id="sentence-line" class="w-full max-w-md min-h-[80px] bg-slate-900 border-b-4 border-slate-700 rounded-lg flex flex-wrap gap-2 p-3 items-center justify-center transition-colors z-10">
        <span class="text-slate-600 text-xs uppercase tracking-widest animate-pulse font-bold" id="placeholder-text">TAP WORDS TO BUILD</span>
    </div>

    <div id="word-bank" class="flex flex-wrap justify-center gap-3 w-full max-w-md min-h-[100px] z-10">
        <span class="text-red-500 text-xs hidden" id="debug-msg">Error loading words...</span>
    </div>

    <div class="flex-1"></div>

    <button onclick="checkSentence()" class="w-full max-w-md py-4 bg-green-600 hover:bg-green-500 text-white font-black text-xl rounded-xl uppercase tracking-widest shadow-[0_0_15px_rgba(34,197,94,0.6)] active:scale-95 transition-all border-b-4 border-green-800 active:border-b-0 active:translate-y-1 mb-4 z-10">
        VERIFY
    </button>

    <script>
        // --- CONFIGURAÇÃO DA ATIVIDADE ---
        // Frase correta: My (Bloco único) + sister + is purple
        const correctSentence = ["My", "sister", "is purple"];
        
        // Palavras disponíveis para clicar
        const poolWords = ["is purple", "sister", "My", "is red"];
        
        const nextPage = "zone2.html"; // Para onde vai ao acertar

        // --- ESTADO ---
        let userSentence = [];

        // --- INICIALIZAÇÃO SEGURA (Executa assim que o script lê) ---
        (function init() {
            console.log("Sistema BlueWolf iniciado.");
            renderBank();
        })();

        // Função de Renderizar o Banco de Palavras
        function renderBank() {
            const bank = document.getElementById('word-bank');
            bank.innerHTML = ''; // Limpa tudo
            
            poolWords.forEach((word, index) => {
                const btn = document.createElement('button');
                
                // Verifica se a palavra já está na frase do usuário
                const isUsed = userSentence.some(item => item.originalIndex === index);
                
                // Classes CSS
                btn.className = `word-bubble px-4 py-3 rounded-xl text-white font-bold text-sm md:text-base ${isUsed ? 'word-used' : ''}`;
                btn.innerText = word; // O texto do botão
                
                // Clique (só funciona se não estiver usada)
                if(!isUsed) {
                    btn.onclick = function() { addToLine(word, index); };
                }
                
                bank.appendChild(btn);
            });

            // Atualiza a linha de resposta também
            renderLine();
        }

        // Função de Renderizar a Linha de Resposta
        function renderLine() {
            const line = document.getElementById('sentence-line');
            const placeholder = document.getElementById('placeholder-text');
            
            // Remove botões antigos da linha (mantém o placeholder oculto se precisar)
            // (Maneira segura de limpar sem apagar o span do placeholder se ele for o único filho)
            const oldButtons = line.querySelectorAll('button');
            oldButtons.forEach(b => b.remove());

            if (userSentence.length === 0) {
                placeholder.style.display = 'block';
                line.classList.remove('bg-slate-800'); // Volta cor original
            } else {
                placeholder.style.display = 'none';
                line.classList.add('bg-slate-800'); // Escurece levemente quando tem itens
                
                userSentence.forEach((item, arrIndex) => {
                    const btn = document.createElement('button');
                    btn.className = "bg-cyan-600 text-white px-3 py-2 rounded-lg shadow cursor-pointer hover:bg-cyan-500 font-bold uppercase text-sm border-b-2 border-cyan-800 active:border-b-0 active:translate-y-px animate-[pop-success_0.2s_ease]";
                    btn.innerText = item.word;
                    btn.onclick = function() { removeFromLine(arrIndex); };
                    line.appendChild(btn);
                });
            }
        }

        // Adicionar palavra
        function addToLine(word, originalIndex) {
            userSentence.push({ word: word, originalIndex: originalIndex });
            renderBank(); // Re-renderiza tudo para atualizar estados
        }

        // Remover palavra
        function removeFromLine(arrIndex) {
            userSentence.splice(arrIndex, 1);
            renderBank();
        }

        // Verificar resposta
        function checkSentence() {
            // Cria array de strings para comparar
            const currentWords = userSentence.map(obj => obj.word);
            
            console.log("Tentativa:", currentWords);
            console.log("Correto:", correctSentence);

            // Comparação
            if (JSON.stringify(currentWords) === JSON.stringify(correctSentence)) {
                // SUCESSO
                const line = document.getElementById('sentence-line');
                line.classList.remove('border-slate-700');
                line.classList.add('success-border', 'bg-green-900/30');
                
                // Salvar Progresso
                let currentLevel = parseInt(localStorage.getItem('bw_zone2_progress')) || 1;
                if (currentLevel === 3) { 
                    localStorage.setItem('bw_zone2_progress', 4);
                }

                // Delay para vitória
                setTimeout(() => window.location.href = nextPage, 1500);

            } else {
                // ERRO
                const line = document.getElementById('sentence-line');
                line.classList.add('shake-error', 'border-red-500');
                setTimeout(() => {
                    line.classList.remove('shake-error', 'border-red-500');
                }, 500);
            }
        }

        function playHint() {
            console.log("Audio hint playing...");
            // new Audio('assets/blue_wolf_drinks_water.mp3').play();
        }
    </script>
</body>
</html>

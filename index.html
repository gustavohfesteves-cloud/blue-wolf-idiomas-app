<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueWolf Idiomas - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body class="bg-black h-screen w-screen overflow-hidden relative flex flex-col items-center justify-between">

    <div class="absolute inset-0 z-0">
        <img src="wolf_head.jpeg" alt="Blue Wolf" class="w-full h-full object-cover opacity-80">
        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
    </div>

    <div class="z-10 mt-10 text-center w-full px-4">
        <h1 class="text-3xl md:text-5xl font-black text-white uppercase drop-shadow-[0_0_10px_rgba(0,180,255,0.8)] tracking-widest">
            BlueWolf <span class="text-cyan-400">Idiomas</span>
        </h1>
    </div>

    <div class="z-10 w-full max-w-sm px-6 mb-12 flex flex-col gap-4">
        <a href="idiomas.html" class="w-full py-4 bg-[#1e40af] hover:bg-[#1d4ed8] border-2 border-cyan-500 text-white font-bold text-xl rounded-xl text-center shadow-[0_0_15px_rgba(6,182,212,0.5)] transition-transform active:scale-95 uppercase tracking-wider">
            Entrar
        </a>
        
        <button class="w-full py-4 bg-transparent border-2 border-white/50 text-white font-bold text-xl rounded-xl hover:bg-white/10 transition-transform active:scale-95 uppercase tracking-wider">
            Se Inscrever
        </button>
    </div>
<video id="bg-soundtrack" loop playsinline style="display: none;">
    <source src="ep4.mp4" type="video/mp4">
</video>

<script>
    // Gatilho Tático: O som começa no primeiro clique do usuário na tela
    // (Isso burla o bloqueio de autoplay dos navegadores)
    document.addEventListener('click', function() {
        var player = document.getElementById("bg-soundtrack");
        if (player.paused) {
            player.volume = 0.2; // Volume em 20% para não estourar os ouvidos
            player.play().catch(e => console.log("Aguardando interação..."));
        }
    }, { once: true }); // Executa apenas uma vez
</script>
</body>
</html>

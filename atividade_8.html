<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2 - Anagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Orbitron', sans-serif; background-color: #0f172a; }
        
        .letter-slot {
            transition: all 0.2s;
            border-bottom: 4px solid #475569;
        }
        .letter-tile {
            box-shadow: 0 4px 0 #1e293b;
            transition: transform 0.1s;
        }
        .letter-tile:active {
            transform: translateY(4px);
            box-shadow: 0 0 0;
        }
        
        /* Efeito de Erro e Sucesso globais */
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .shake-error { animation: shake 0.4s ease-in-out; border-color: #ef4444 !important; color: #ef4444; }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-between py-6 px-4">

    <div class="w-full max-w-md h-2 bg-slate-800 rounded-full mb-4">
        <div class="w-2/3 h-full bg-cyan-500 rounded-full shadow-[0_0_10px_cyan]"></div>
    </div>

    <div class="bg-white p-2 rounded-2xl shadow-lg w-full max-w-xs aspect-square flex items-center justify-center mb-6">
        <img src="carrot.jpeg" class="w-full h-full object-contain rounded-xl"> </div>

    <div id="answer-area" class="flex gap-2 mb-8 min-h-[60px]">
        </div>

    <div id="letters-area" class="flex gap-2 flex-wrap justify-center w-full max-w-md mb-auto">
        </div>

    <button onclick="checkAnswer()" class="w-full max-w-md py-4 bg-green-600 hover:bg-green-500 text-white font-bold text-xl rounded-xl uppercase tracking-widest shadow-[0_0_15px_rgba(34,197,94,0.6)] active:scale-95 transition-all">
        VERIFY
    </button>

    <script>
        // CONFIGURAÇÃO DO NÍVEL
        const targetWord = "CARROT"; // A palavra correta (Maiúscula)
        const nextPage = "atividade_9.html";

        let currentAnswer = [];
        let scrambledLetters = [];

        // Inicialização
        window.onload = function() {
            // Embaralha as letras
            scrambledLetters = targetWord.split('').sort(() => Math.random() - 0.5);
            renderSlots();
            renderLetters();
        };

        function renderSlots() {
            const area = document.getElementById('answer-area');
            area.innerHTML = '';
            
            // Cria um slot para cada letra da palavra alvo
            for (let i = 0; i < targetWord.length; i++) {
                const letter = currentAnswer[i] || "";
                const slot = document.createElement('div');
                slot.className = `w-12 h-14 border-b-4 ${letter ? 'border-cyan-400 bg-slate-800' : 'border-slate-600 bg-slate-900'} flex items-center justify-center text-2xl font-bold text-white cursor-pointer select-none`;
                slot.innerText = letter;
                
                // Se clicar no slot preenchido, remove a letra
                if(letter) {
                    slot.onclick = () => removeLetter(i);
                }
                
                area.appendChild(slot);
            }
        }

        function renderLetters() {
            const area = document.getElementById('letters-area');
            area.innerHTML = '';
            
            scrambledLetters.forEach((char, index) => {
                if(char !== null) { // Se não foi usada
                    const btn = document.createElement('button');
                    btn.className = "w-12 h-12 bg-slate-700 text-cyan-400 font-bold text-xl rounded-lg letter-tile hover:bg-slate-600";
                    btn.innerText = char;
                    btn.onclick = () => addLetter(char, index);
                    area.appendChild(btn);
                }
            });
        }

        function addLetter(char, originalIndex) {
            // Procura o primeiro slot vazio
            if(currentAnswer.length < targetWord.length) {
                currentAnswer.push(char);
                scrambledLetters[originalIndex] = null; // Marca como usada
                renderSlots();
                renderLetters();
            }
        }

        function removeLetter(indexInAnswer) {
            const char = currentAnswer[indexInAnswer];
            currentAnswer.splice(indexInAnswer, 1);
            
            // Devolve para o pool (acha o primeiro null e coloca lá)
            // Na verdade, para simplificar o visual, podemos apenas readicionar ao array e re-renderizar
            // Mas para manter a "física", vamos procurar um espaço vazio no original ou dar push
            const emptyIndex = scrambledLetters.indexOf(null);
            if(emptyIndex !== -1) scrambledLetters[emptyIndex] = char;
            else scrambledLetters.push(char);

            renderSlots();
            renderLetters();
        }

        function checkAnswer() {
            const attempt = currentAnswer.join('');
            const slots = document.getElementById('answer-area');

            if (attempt === targetWord) {
                // SUCESSO
                slots.innerHTML = `<div class="text-green-400 text-2xl font-black tracking-widest animate-bounce">CORRECT!</div>`;
                setTimeout(() => window.location.href = nextPage, 1000);
            } else {
                // ERRO
                slots.classList.add('shake-error');
                setTimeout(() => slots.classList.remove('shake-error'), 500);
            }
        }
    </script>
</body>
</html>
